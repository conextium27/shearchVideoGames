<article  class="card">
    <img src="{{card.image}}" class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="body-title">{{card.name}}</h5>
        <div class="body-date">{{card.release}}</div>
        <div class="body-price">{{card.price | currency:'MXN'}}</div>
        <div class="row" >
            <div class="col d-flex justify-content-between align-items-center">
                <p class="body-text position-relative">
                    {{card.platform}}
                </p>
                <button type="button" class="btn body-btn">
                    <i [ngClass]="{'bi bi-heart-fill': liked, 'bi bi-heart' : !liked }" 
                    class="col-2 body-heart" 
                    (click)='wishList()'></i>
                </button>

            </div>
        </div>


    </div>
</article>
