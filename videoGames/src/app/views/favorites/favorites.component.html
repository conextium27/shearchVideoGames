<app-header></app-header>
<div class="col-12">
    <div class="row">

        <div class="col-12 card-wish">
            <h3 class="m-4">Lista de deseos</h3>
            <div *ngIf="showNoItems" class="d-flex align-items-center wish-block">
                <i class="bi bi-exclamation-circle-fill block-icon"></i>
                <h2 class="mb-0">AÃºn no has agregado nada a tu lista deseos.</h2>
            </div>
            <ul>
                <li *ngFor="let card of jsonCards" class="d-flex justify-content-between align-items-center m-5">
                    <div class="d-flex">
                        <figure class="img-style mb-0">
                            <img src="{{card.image}}" class="card-img-top" alt="...">

                        </figure>
                        <div class="d-flex flex-column justify-content-center m-3">
                            <p class="mb-0 style-name">
                                {{card.name}}
                            </p>
                            <p class="mb-0">
                                {{card.release}}
                            </p>
                        </div>
                    </div>
                    <div class="d-flex justify-content-around align-items-center">
                        <p class="m-2 style-name">
                            {{card.price | currency:'MXN'}}
                        </p>

                        <button type="button" class="m-2 btn btn-danger" (click)="addGame(card.id)">
                            Adquerir la version digital
                        </button>

                        <button class="btn m-2">
                            <i class="bi bi-heart-fill body-heart" (click)='noWishList(card.id)'></i>
                        </button>
                        <hr>
                    </div>
                </li>

            </ul>
        </div>
    </div>

</div>
